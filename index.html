<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="header-top">
            <button class="btn-search"><img src="./images/magnify.svg" alt=""></button>
            <input type="text">
            <button class="btn-bell"><img src="./images/bell-ring-outline.svg" alt=""></button>
            <img class= "avatar" src="./images/avatars/avatar1.jpeg" alt="">
            <p>Morgan Oakley</p>
        </div>
        <div class="header-bottom">
            <img class="avatar" src="./images/avatars/avatar1.jpeg" alt="">
            <div class="hi-there">
                <p class="hi-there-p1">Hi there,</p>
                <p class="hi-there-p2">Morgan Oakley (@morgan)</p>
            </div>
            <button class="btn-blue btn-new">New</button>
            <button class="btn-blue">Upload</button>
            <button class="btn-blue">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div style="display: flex; align-items: center;">
            <img style="height: 75px; width: auto; margin-right: 10px;" 
                 src="./images/view-dashboard.svg" alt="dashboard icon">
            <p style="font-size: 2rem; color: white;">Dashboard</p>
        </div>
        <div>
            <ul>
                <li class="icon-home">Home</li>
                <li class="icon-profile">Profile</li>
                <li class="icon-messages">Messages</li>
                <li class="icon-history">History</li>
                <li class="icon-tasks">Tasks</li>
                <li class="icon-communities">Communities</li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="icon-settings">Settings</li>
                <li class="icon-support">Support</li>
                <li class="icon-privacy">Privacy</li>
            </ul>
        </div>
    </div>
    <main>
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">
            
        </div>
    </main>
    
</body>
</html>
